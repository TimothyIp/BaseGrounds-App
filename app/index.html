<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>BaseGrounds</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans:300,400" rel="stylesheet">	
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="fullscreen-bg">
	    <video loop muted autoplay poster="images/pexels-photo-96414.jpeg" class="fullscreen-bg__video">
	        <source src="images/672651322.mp4" type="video/mp4">
	    </video>

	    <div class="intro__container">
			<div class="intro__logo">
				<div class="intro__title">
					<div><span>Base</span>Grounds</div>
					<div>Find your <span>roots.</span></div>
					<div id="intro__search" class="tp-autocomplete">
						<input type="text" class="my-input tp-ac__input" placeholder="Search For A City" autocomplete="off">
						<ul class="tp-ac__list"></ul>
					</div>
				</div>
				<div id="creator">Timothy Ip</div>
			</div>
	    </div>
	</div>

	<div class="wrapper">	
		<div class="header__container">
				<h1><span>Base</span>Grounds</h1>
			<!-- <form action=""> -->
				 <div class="tp-autocomplete">
				 	<input type="text" id="base__search" class="my-input tp-ac__input" placeholder="Search For A City" autocomplete="off">
				 	<ul class="tp-ac__list"></ul>
				 </div>
			<!-- </form> -->
			
			 <div class="no__info"></div>
		</div>
		<div class="information__container hidden">
			<div class="load"></div>
			<div class="switch">
				<div class="loader"></div>
			</div>
			<div class="information__aside">
				<div class="info__image">
				</div>
				<div class="map__container">
					<div id="google__map"></div>
				</div>
			</div>
			<div class="info__section">
				<div class="info__title--container">
					<div class="show__info"></div>
					<div class="weather__container clearfix"></div>
				</div>
				<div class="details__info"></div>
				<div class="chart__container">
					<canvas id="myChart" width="400" height=""></canvas>
				</div>
			</div>
		</div>		
		<div class="load">
			<div class="loader"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/teleport-autocomplete.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhziRsGb0kP7XJOlu94x94WTcJ3ghwZOQ"
	    async defer></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
