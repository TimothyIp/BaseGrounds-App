<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StartupBaser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">	
		<div class="header__container">
				<h1>StartupBaser</h1>
			
			<p>Pick a location</p>
			
			<form action="">
				 <div class="tp-autocomplete">
				 	<input type="text" class="my-input tp-ac__input" placeholder="Pick your city" autocomplete="off">
				 	<ul class="tp-ac__list"></ul>
				 </div>
			</form>
			
			 <div class="no__info"></div>
		</div>
		<div class="information__container">
			<div class="info__image">
			</div>
			<div class="info__section">
				<div class="info__title--container">
					<div class="show__info"></div>
					<div class="weather__container"></div>
				</div>
				<div class="details__info"></div>
				<div class="chart__container">
					<canvas id="myChart" width="400" height=""></canvas>
				</div>
				<div class="map__container">
					 <div id="google__map"></div>
				</div>
			</div>
		</div>		
	
	</div>
	<!--  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2rp3eThm2aecP1jO5Ok4QpkYK_aJTuV4&libraries=places&callback=initMap"
	        async defer></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/teleport-autocomplete.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhziRsGb0kP7XJOlu94x94WTcJ3ghwZOQ"
	    async defer></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
